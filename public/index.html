<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./Styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo">Selecciona tu mascota:</h2>

            <div id='contenedorTarjetas'  class="tarjetas">
              
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa"> 
            <h2 class="titulo3">Recorre el mapa con tu mokepon!</h2>
            <h2 class="subtitulo2">Elige tu enemigo acercandote a el!</h2>
            <canvas id="mapa"></canvas>
                 <button
                 ontouchend="detenerMovimiento()"
                 ontouchstart="moverArriba()"
                 onmouseup="detenerMovimiento()" 
                 onmousedown="moverArriba()">↥</button>
            <div>
                <button 
                ontouchstart="moverIzquierda()"
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverIzquierda()">↤</button>
                <button
                ontouchstart="moverAbajo()" 
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverAbajo()">↧</button>
                <button  
                ontouchstart="moverDerecha()"
                ontouchend="detenerMovimiento()"
                onmouseup="detenerMovimiento()" 
                onmousedown="moverDerecha()">↦</button>
            </div>
        </section>
         
        <section id="seleccionar-ataque">
            <h1 class="titulo2">MOKEPON!</h1>

            <h2 class="subtitulo">Elige el orden de tus ataques:</h2>

            <div id='contenedorAtaques'class="tarjetas-ataques">
              
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>

                <section id="Reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div>
            </div>

        </section>
        <script src="./Js/mokepon.js"></script>
    </body>
</html>
